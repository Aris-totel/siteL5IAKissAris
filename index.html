<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descriere PersonalÄƒ</title>
    <style>
        /* SetÄƒri generale */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #e0e7ff;
            color: #333;
            margin: 0;
            padding-top: 80px; /* Offset for the fixed title */
        }
        h1 {
            color: #FF0066;
            text-align: center;
            font-size: 2rem;
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #e0e7ff;
            padding: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            margin: 0;
            cursor: pointer;
        }

        /* Stiluri pentru container principal */
        .container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            gap: 20px;
        }

        /* Stiluri pentru secÈ›iuni */
        section {
            padding: 15px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Stiluri pentru listÄƒ */
        ul {
            list-style-type: "ðŸŽ¸ ";
            padding: 20px;
        }
        ul li {
            padding: 5px 0;
        }
        a {
            color: #FF0066;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Stiluri pentru citat */
        blockquote {
            font-style: italic;
            color: #555;
            border-left: 5px solid #FF0066;
            padding-left: 10px;
            margin: 10px 0;
        }

        /* Stiluri pentru imagine */
        img {
            display: block;
            margin: 10px auto;
            border-radius: 50%;
            width: 100%;
            max-width: 150px;
            height: auto;
        }

        /* Media queries pentru adaptare */
        @media (min-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
        }

        @media (min-width: 1024px) {
            /* Two-column layout for desktop */
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            h1 {
                font-size: 3rem;
            }
            img {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
<h1 onclick="switchProfile()">Kiss Aris</h1>

<div class="container" id="profileContainer">
    <!-- Profil dinamic -->
</div>

<script>
    const profiles = [
        {
            name: "Kiss G. Aris-Eduard",
            email: "aris_eduard@protonmail.com",
            photo: "DSC_0068.jpg",
            quote: "Cea mai bunÄƒ carte este viaÈ›a.",
            subjects: [
                { name: "Programare", link: "https://etti.utcluj.ro/files/Acasa/Site/FiseDisciplina/TstRo/11b.pdf" },
                { name: "AnalizÄƒ", link: "https://etti.utcluj.ro/files/Acasa/Site/FiseDisciplina/TstRo/01b.pdf" },
                { name: "CCP", link: "https://etti.utcluj.ro/files/Acasa/Site/FiseDisciplina/TstRo/05b.pdf" }
            ],
            hobbies: ["BASS", "CODING", "FISHING"]
        },
        {
            name: "Popescu Alex",
            email: "alex.popescu@example.com",
            photo: "Gigachad Image.png",
            quote: "CunoaÈ™terea e putere.",
            subjects: [
                { name: "FizicÄƒ", link: "#" },
                { name: "MatematicÄƒ", link: "#" },
                { name: "Chimie", link: "#" }
            ],
            hobbies: ["PIAN", "LECTURÄ‚", "DRUMEÈšII"]
        }
    ];

    let currentProfile = 0;

    function renderProfile(profile) {
        const container = document.getElementById('profileContainer');
        container.innerHTML = `
            <section>
                <h2>Date de identificare</h2>
                <p><strong>Nume:</strong> ${profile.name}</p>
            </section>
            <section>
                <h2>Date de contact</h2>
                <p><strong>E-mail:</strong> ${profile.email}</p>
            </section>
            <section>
                <h2>Fotografie</h2>
                <img src="${profile.photo}" alt="Fotografie de profil">
            </section>
            <section>
                <h2>Citat reprezentativ</h2>
                <blockquote>${profile.quote}</blockquote>
            </section>
            <section>
                <h2>Discipline de aprofundat</h2>
                <ul>
                    ${profile.subjects.map(subject => `<li><a href="${subject.link}" target="_blank">${subject.name}</a></li>`).join('')}
                </ul>
            </section>
            <section>
                <h2>Hobby-uri È™i alte activitÄƒÈ›i reprezentative</h2>
                <ul>
                    ${profile.hobbies.map(hobby => `<li>${hobby}</li>`).join('')}
                </ul>
            </section>
        `;
    }

    function switchProfile() {
        currentProfile = (currentProfile + 1) % profiles.length;
        renderProfile(profiles[currentProfile]);
    }

    // AfiÈ™eazÄƒ profilul iniÈ›ial
    renderProfile(profiles[currentProfile]);
</script>
</body>
</html>
